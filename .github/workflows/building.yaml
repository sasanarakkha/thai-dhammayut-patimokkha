---

name: Build documents
'on':
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: bergentroll/pali-english-recitations-builder:latest
    permissions:
      contents: write
    steps:
      - uses: bergentroll/sasanarakkha-build-ebooks-action@v1
        with:
          validate_epub: false
          validate_mobi: false
          validate_azw3: false
